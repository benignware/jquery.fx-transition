<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jquery.fx-transition | Special</title>
    <!-- example dependencies -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/blocks.css">
    
    <script src="../src/jquery.fx-transition.js"></script>
    
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>jquery.fx-transition <small>Special</small></h1>
      </div>
      
      <div class="example example-1">
        <h2>Example</h2>
        <p><em>Define delay and duration on a per-prop-basis.</em></p>
        <form class="form-inline form-group">
          <button id="go" class="go btn btn-default" type="button">Run</button>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="css_transitions" value="value" checked> cssTransitions
            </label>
          </div>
        </form>
        <div class="block">1</div>
        <script>
          $(function() {
            
            function animate($elem) {
              $elem.animate({left: "+=50px", top: "+=50px"}, {
                cssTransitions: $(".example-1 input[type='checkbox'][name='css_transitions']:checked").length > 0, 
                duration: 1000,
                specialDelay: {top: 1000},
                specialDuration: {top: 200}
              }).promise().done(function() {
                // done
              });
            }
            
            $('#go').on('click', function() {
              animate($('.block'));
            });
            
          });
          
        </script>
      </div>
      
      
    </div>
  </body>
</html>
